<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#111111" />
    <title>New site</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="site-container">
      <div class="container">
        <h1 class="main-title">Rock-paper-scissors</h1>
        <section class="score-board">
          <div class="score-board__users users">
            <div class="users__user-wrapper">
              <div class="users__user">
                <div class="users__username">You</div>
                <div class="users__user-score">0</div>
              </div>
              <div class="users__user">
                <div class="users__user-score">0</div>
                <div class="users__username">You</div>
              </div>
            </div>
          </div>
          <div class="score-board__score-line score-line">
            <div class="score-line__line"></div>
          </div>
        </section>
        <section class="play-board">
          <div class="play-board__card"></div>
          <div class="play-board__separator">VS</div>
          <div class="play-board__card"></div>
        </section>
        <section class="play-buttons">
          <p class="play-buttons__title">Choose you card</p>
          <div class="play-buttons__button-list">
            <div class="play-buttons__button">
              <img src="" alt="" class="play-buttons__img" />
            </div>
            <div class="play-buttons__button">
              <img src="" alt="" class="play-buttons__img" />
            </div>
            <div class="play-buttons__button">
              <img src="" alt="" class="play-buttons__img" />
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
